<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"> </script>
    <script src="vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="outDiv" class="outDiv">
        <span class="titleName">购物清单</span>
        <div class="menuDiv">
            <span>
                <input type="checkbox" id="allChecked" @click='isAllChoice'>
                <label for="allChecked"></label>
                <label for="allChecked">全选</label>
            </span>
            <span>
                <label>商品</label>
            </span>
            <span class="kindMenu1" style="display: flex">
                <label>数量</label>
                <label>单价(元)</label>
                <label>金额(元)</label>
                <label>操作</label>
            </span>
        </div>
        <div id="contentId" >
            <div class="contentDiv" v-for='item in contents' v-if='item.isdeleted'>
                <!-- true 表示存在 -->
                <span class="kindMenu3">
                    <input class="checkBox" type="checkbox" v-on:click='changeChecked(item)'>
                    <img class="img" width="80px" height="110px" v-bind:src="item.imgUrl" alt="商品">
                    <div style="line-height: 5px">
                        <h5 v-cloak>【{{item.title}}】</h5>
                        <p v-cloak>产地：{{item.local}}</p>
                        <p v-cloak>生产日期：{{item.date}}</p>
                    </div>
                </span>
                <span class="kindMenu2">
                    <span class="numbersBoxs" style="line-height: 108px;">
                        <span class="someBoxs">
                            <i class="computedBox" v-on:click='item.numtotal++'>+</i>
                            <i class="numberBox" v-cloak>{{item.numtotal}}</i>
                            <i class="computedBox" v-on:click='(item.numtotal > 0) ? item.numtotal-- :item.numtotal =0'>-</i>
                        </span>
                    </span>
                    <label v-cloak>{{item.price}}</label>
                    <label v-cloak>{{item.price*item.numtotal}}</label>
                    <label class="deleteChoice" v-on:click='deleteItem(item)'>删除</label>
                </span>
            </div>
        </div>
        <div class="footDiv">
            <span>
                <span>图标</span>
                <span class="deleteChoice" @click='deleteChoice'>
                    删除所选商品
                </span>
            </span>
            <span class="subcried">
                <span v-cloak>
                    {{X}}种商品总计（不含运费）:
                </span>
                <span style="color: red" v-cloak>
                    ￥{{allMoney}}
                </span>
                <span class="overcomputed" @click='NoComputed'>
                    去结算
                </span>
            </span>
        </div>
    </div>
</body>
<script src="demo.js"></script>
</html>
